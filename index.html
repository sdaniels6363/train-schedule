<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>All Aboard!</title>

  <!-- styling  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- javascript  -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/app.js"></script>

  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-database.js"></script>

</head>

<body>

  <header>All Aboard!</header>

  <div class="container">
    <div class="row">
      <form class="col-md-7" id="add-train-form">
        <h3>Add A New Train:</h3>

        <div class="form-group" id="top-of-form">
          <label for="Train Name" class="form-label">Name</label>
          <input type="text" class="form-control" id="trainName" placeholder="Train Name">

        </div>
        <div class="form-group">
          <label for="Location" class="form-label">Location</label>
          <input type="text" class="form-control" id="trainLocation" placeholder="City">

        </div>
        <div class="form-group">
          <label for="Svc Start" class="form-label">Service Start Time</label>
          <input type="datetime" class="form-control" id="trainServStart" placeholder="Start of service">

        </div>
        <div class="form-group">
          <label for="Interval" class="form-label">Interval (in mins)</label>
          <input type="num" class="form-control" id="trainInterval" placeholder="Interval">

        </div>
        <input type="submit" value="Submit" class="btn btn-success" id="submit">
        <input type="reset" value="Clear" class="btn btn-warning" id="reset">

      </form>
      <div class="col-md-5" id="train-ticker">
        <div class="arrivals" id="ticker-heading">
          <p>Next 5 arrivals</p>
          <p id="time-display"></p>
        </div>
        <div class="arrivals" id="train-1"></div>
        <div class="arrivals" id="train-2"></div>
        <div class="arrivals" id="train-3"></div>
        <div class="arrivals" id="train-4"></div>
        <div class="arrivals" id="train-5"></div>
      </div>

    </div>


  </div>
  </div>
  <footer>Footer</footer>

</body>

</html>
